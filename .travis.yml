language: java

branches:
  only:
  - development
  - master

dist: trusty

sudo: required

git:
  depth: 500
  
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_install:
  # CommandBox Keys
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a
    /etc/apt/sources.list.d/commandbox.list

install:
  # Install Commandbox
  - sudo apt-get update && sudo apt-get --assume-yes install haveged commandbox jq
  # Install root dependencies
  - box version && box install
  # install contentbox dependencies
  - cd modules/contentbox && box install
  - cd $TRAVIS_BUILD_DIR
  # Store the Ortus API Key for forgebox publishing in `master`
  - box config set endpoints.forgebox.APIToken=$FORGEBOX_API_TOKEN > /dev/null

before_script:
  # create test database
  - mysql -u root -e 'create database contentbox;'
  # import database
  - mysql -u root < tests/resources/mysql/contentbox.sql
  # Ready for testing
  - box server start

script:
  # Run tests
  - box package set testbox.runner="http://localhost:8589/tests/runner.cfm"
  - box testbox run
  # Execute build via ANT
  - ant -DisTravis=true -Dbuild.number=$TRAVIS_BUILD_NUMBER -Dbuild.branch=$TRAVIS_BRANCH -f build/build.xml
  # Get ContentBox Version for rest of build process
  - PROJECT_VERSION="$(cat build/build-contentbox/module/box.json | jq -r '.version')"
  # Spit out debugging info
  - cat build/build-contentbox/module/box.json

after_failure:
  - cd $TRAVIS_BUILD_DIR
  # Display the contents of our root directory
  # Spit out our Commandbox log in case we need to debug
  # - box server log name=$ENGINE
  - box server log
  - cat `box system-log`

deploy:
  # Upload binaries
  - provider: s3
    on:
      branch: 
        - development
        - master
    skip_cleanup: true
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "downloads.ortussolutions.com"
    local-dir: artifacts
    upload-dir: ortussolutions
    acl: public_read
  # Upload api docs
  - provider: s3
    on:
      branch: 
        - development
        - master
    skip_cleanup: true
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_ACCESS_SECRET
    bucket: "apidocs.ortussolutions.com"
    local-dir: build/build-contentbox/apidocs
    upload-dir: contentbox/$PROJECT_VERSION
    acl: public_read

# Now publish assets to ForgeBox
after_success:
  - build/forgebox-publish.sh

# Slack Notifications
notifications:
  slack:
    secure: 