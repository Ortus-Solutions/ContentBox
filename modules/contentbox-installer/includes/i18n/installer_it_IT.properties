tab.intro.message          = <p>\n    \u0009\u0009\u0009\u0009\u0009\u0009Abbiamo rilevato che il tuo <strong>ContentBox</strong> non  ancora impostato, procedi subito in pochi secodi.\n    \u0009\u0009\u0009\u0009\u0009\u0009Hai gi\u00E0 completato il primo passaggio, che consiste nel creare il datasource che ContentBox utilizzer\u00E0.\n    \u0009\u0009\u0009\u0009\u0009\u0009Quello che potresti non sapere \u00E8 che abbiamo gi\u00E0 creato la struttura del databse per te, ora ci occorrono\n    \u0009\u0009\u0009\u0009\u0009\u0009alcune informazioni per avere <strong>ContentBox</strong> pronto per te.\n    \u0009\u0009\u0009\u0009\u0009</p>\n    \u0009\u0009\u0009\u0009\u0009<p>\n    \u0009\u0009\u0009\u0009\u0009\u0009Cosa stai aspettando? Iniziamo!\n    \u0009\u0009\u0009\u0009\u0009</p>
