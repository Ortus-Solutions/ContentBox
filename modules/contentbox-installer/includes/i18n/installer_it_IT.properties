tab.rewrites.alert         = <p>Se selezioni riscrittura completa delle URL, modificheremo il routing della tua applicazione per rimuovere <strong>index.cfm</strong> dalle URLs (<em>config/Router.cfc</em>).  Puoi anche scegliere di non avere la completa riscrittura delle URL e le tue URL conterranno <strong>index.cfm</strong>.</p>\n<strong>Riscrittura URL completa:</strong>\n<code>\nhttp://myapp/about-us\n</code>\n<br/>\n<strong>Riscrittura URL di default</strong>\n<code>\nhttp://myapp/index.cfm/about-us\n</code>
