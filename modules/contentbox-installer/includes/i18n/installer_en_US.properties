tab.rewrites               = URL Rewrites
tab.rewrites.alert         = <p>If you select full URL rewrites below, then we will modify your application's routing table to remove the <strong>index.cfm</strong> from the URLs (<em>config/Router.cfc</em>).  You can also select not to have full URL rewrites and your URLs will contain an <strong>index.cfm</strong> in them.</p>\n<strong>Full URL Rewrite:</strong>\n<code>\nhttp://myapp/about-us\n</code>\n<br/>\n<strong>Default URL Rewrite</strong>\n<code>\nhttp://myapp/index.cfm/about-us\n</code>
tab.rewrites.enable        = Enable Full URL Rewrites:
tab.rewrites.intro         = ContentBox by default is configured to work with SES (Search Engine Safe) URLs.  However, in order to remove the <strong>index.cfm</strong> from your URL's you will need to configure a web server rewrite engine like
