<!doctype html> <!-- Important: must specify -->
<html>
	<head>
		<meta charset="utf-8"><!-- Important: rapi-doc uses utf8 charecters -->
		<script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
	</head>
	
	<body>
		<rapi-doc
			spec-url = "./contentbox-swagger.json"
			allow-spec-file-download = "true"
			nav-bg-color = "#575757"
			primary-color = "#8FC73E"
			render-style="read"
			theme = "dark"
			show-header = "false"
			show-components = "true"
			>

			<!-- Provide slots to place logos -->
			<img slot="nav-logo" src="./logo-ortus.svg" />
			<img slot="logo" src="./logo-ortus.svg" width="300" />
		</rapi-doc>
	</body>
</html>
