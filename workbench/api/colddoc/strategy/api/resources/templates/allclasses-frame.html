<cfoutput>
<!DOCTYPE html>
<html lang="en">
<head>
	<title>	all classes	</title>
	<cfmodule template="inc/common.html" rootPath="">
</head>
<body>
	<div class="label label-info">all classes</div>
	<ul class="list-unstyled">
		<cfloop query="arguments.qmetadata">
		<li>
			<a href="#replace(package, ".", "/", "all")#/#name#.html" 
			   title="<cfif type eq 'interface'>interface<cfelse>class</cfif> in #package#"
			   target="classFrame">
				<cfif type eq "interface"><em>#name#</em><cfelse>#name#</cfif>
			</a>
		</li>
		</cfloop>
	</ul>
</body>
</html>
</cfoutput>
