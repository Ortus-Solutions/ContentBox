<cfoutput>
<cfset assetPath = repeatstring( '../', listlen( arguments.package, "." ) )>
<!DOCTYPE html>
<html lang="en">
<head>
	<title> #arguments.package# </title>
	<meta name="keywords" content="#arguments.package# package">
	<cfmodule template="inc/common.html" rootPath="#assetPath#">
</head>
<body>
	
	<p>
		<a href="package-summary.html" target="classFrame"><span class="label label-success">#arguments.package#</span></a>
	</p>
	
	<cfif arguments.qInterfaces.recordCount>
	<p><strong>interfaces</strong></p>
	<ul class="list-unstyled">
		<cfloop query="arguments.qinterfaces">
		<li>
			<a href="#name#.html" title="class in #package#" target="classFrame"><i>#name#</i></a>
		</li>
		</cfloop>
	</ul>
	</cfif>
	
	<cfif arguments.qclasses.recordcount>
	<p><strong>classes</strong></p>
	<ul class="list-unstyled">
		<cfloop query="arguments.qclasses">
		<li>
			<a href="#name#.html" title="class in #package#" target="classFrame">#name#</a>
		</li>
		</cfloop>
	</ul>
	</cfif>

</body>
</html>
</cfoutput>
